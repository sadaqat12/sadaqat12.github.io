<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<title>BykeData</title>
	<link href="album.css" rel="stylesheet">
</head>
<body>
	
	
	<!-- Navigation Bar -->
	
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class="container-fluid">
	   <a class="navbar-brand" href="#"><img src="bykedatalogo.png"></a>
	   <button class="navbar-toggler" type="button" data-toggle="collapse"
	   data-target="#navbarResponsive">
	       <span class="navbar-toggler-icon"></span>
	   </button>
	   <div class="collapse navbar-collapse" id="navbarResponsive">
	       <ul class="navbar-nav nl-auto">
	           <li class="nav-item active">
	               <a class="nav-link" href="#">Trends</a>
	           </li>
	           <li class="nav-item active">
                   <a class="nav-link" href="#">Popularity</a>
               </li>
               <li class="nav-item active">
                   <a class="nav-link" href="#">Stats</a>
               </li>
               <li class="nav-item active">
                   <a class="nav-link" href="#">Community</a>
               </li>
	       </ul>
	   </div>
	</div>
	</nav>
	
	<!-- Image Slider -->
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>

	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="d-block w-100" src="bikeshare1.png" alt="Second slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="bikeshare3.jpg" alt="Third slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="bikeshare4.jpg" alt="First slide">
	    </div>
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</body>
</html>
